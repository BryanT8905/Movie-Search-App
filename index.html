<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="TermProjectStyle.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Movie Search</title>
</head>
<body>
	<header>
		<h2 id="projectTitle">Search Movies</h2>
		<form id="form">
			<input type="text" id="searchInput" placeholder="Enter a Movie" class="searchInput">
		</form>
		<div class="searchFilters" id="searchFilters">
			<button class="filters" id="popularBtn" style="font-size: 30px">Popular</button>
			<button class="filters"  id="inTheatersBtn" style="font-size: 30px">In Theaters</button>
		</div>
	</header>
	<div class="container">
		<div id="displays">
			<button onclick="listView()"><i class="fa fa-bars" style="font-size: 30px"></i></button>
			<button onclick="gridView()"><i class="fa fa-th-large" style="font-size: 30px"></i></button>
		</div>
		<div id="categoryTitle"></div>
	<main id="main">
		<div class="movies">
			<img src="https://images.unsplash.com/photo-1518387801569-c9372e7f2dd9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80" alt="movieImage">
			<div class="title" id="title">
			<h3>Movie Title</h3>
			<span class="rating"></span>
		</div>		
	
	</div>

	<div class="movies">
		<img src="https://images.unsplash.com/photo-1518387801569-c9372e7f2dd9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80" alt="movieImage">
		<div class="title">
			<h3>Movie Title</h3>
			<span class="rating">10</span>
		</div>
		
	</div>

	<div class="movies">
		<img src="https://images.unsplash.com/photo-1518387801569-c9372e7f2dd9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80" alt="movieImage">
		<div class="title">
			<h3>Movie Title</h3>
			<span class="rating">9.8</span>
		</div>
		
	<div id="movieModal" class="modal" >
    	<div class="modalInfo" id="modalInfo">
    		<span class="closebtn">&times;</span>
    		<h4 id="image"></h4>
            <h2 id="title"></h2>
            <div id="summary"></div>
            <h4 id="language"></h4>
            <h4 id="production company"></h4>
            <div id="release data"></div>
            <div id="genres"></div>
            <div id="revenue"></div>
            <div id="cast"></div>
    	</div>
    </div>

    <div id="castModal" class="castModal">
    	<div class="castModalInfo" id="castModalInfo">
    		<span class="closebtn">&times;</span>
    		<h2 id="castName"></h2>
            <h4 id="castBio"></h4>
            <h4 id="castPopularity"></h4>
    	</div>
    </div>
	</main>
 	<div class="pagination"></div>
<script type="text/javascript" src="TermProjectScript.js"></script>
</body>
</html>
